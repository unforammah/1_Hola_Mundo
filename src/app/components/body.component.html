<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>
    <button type="button" class="btn btn-outline-primary btn-block" (click)="mostrar = !mostrar">Mostrar / Ocultar</button>
    <br>
    <div *ngIf="mostrar" class="card text-white bg-dark mb-3 text-center">
      <div class="card-body">
        <h5 class="card-title">{{ frase.mensaje }}</h5>
        <p class="card-text">{{ frase.autor }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let personaje of personajes; let i = index">{{i + 1}}. {{ personaje }}</li>
    </ul>
  </div>
</div>
